          type: string
          nullable: true
        promptId:
          type: string
          nullable: true
      required:
        - id
        - type
        - startTime
        - level
    ObservationsView:
      title: ObservationsView
      type: object
      properties:
        modelId:
          type: string
          nullable: true
        inputPrice:
          type: number
          format: double
          nullable: true
        outputPrice:
          type: number
          format: double
          nullable: true
        totalPrice:
          type: number
          format: double
          nullable: true
        calculatedInputCost:
          type: number
          format: double
          nullable: true
        calculatedOutputCost:
          type: number
          format: double
          nullable: true
