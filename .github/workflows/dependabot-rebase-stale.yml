name: Rebase Dependabot stale PRs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  statuses: read
  pull-requests: write

jobs:
  rebase-dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: "Rebase open Dependabot PR"
        uses: orange-buffalo/dependabot-auto-rebase@v1
        with:
          api-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
