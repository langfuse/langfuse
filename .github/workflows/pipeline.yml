name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/langfuse
      NEXTAUTH_SECRET: "secret"
      NEXTAUTH_URL: "http://localhost:3000/api"

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: Start containers
      #   run: docker-compose -f "docker-compose.dev.yml" up -d --build

      # - name: install dependencies
      #   run: |
      #     npm install

      # - name: lint
      #   run: npm run lint

      # - name: test
      #   run: npm run test

  cd:
    needs: ci
    if: github.ref == 'refs/heads/seed-for-docker' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
      NEXTAUTH_SECRET: "secret"
      NEXTAUTH_URL: "http://localhost:3030"
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    permissions:
      packages: write
      contents: read

    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Checkout
        uses: actions/checkout@v3

      # - name: Build Docker image
      #   run: |
      #     docker build \
      #     --build-arg DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres \
      #     --build-arg NEXTAUTH_SECRET=mysecret \
      #     --build-arg NEXTAUTH_URL=http:localhost:3030 \
      #     -t langfuse .

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./DockerfileEmpty
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres
            NEXTAUTH_SECRET=mysecret
            NEXTAUTH_URL=http:localhost:3030
