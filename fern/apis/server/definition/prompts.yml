# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json
imports:
  commons: ./commons.yml
  pagination: ./utils/pagination.yml
service:
  auth: true
  base-path: /api/public/v2
  endpoints:
    get:
      docs: Get a prompt
      method: GET
      path: /prompts/{promptName}
      path-parameters:
        promptName:
          type: string
          docs: The name of the prompt
      request:
        name: GetPromptRequest
        query-parameters:
          version:
            type: optional<integer>
            docs: Version of the prompt to be retrieved.
          label:
            type: optional<string>
            docs: Label of the prompt to be retrieved. Defaults to "production" if no label or version is set.
      response: Prompt

    list:
      docs: Get a list of prompt names with versions and labels
      method: GET
      path: /prompts
      request:
        name: ListPromptsMetaRequest
        query-parameters:
          name: optional<string>
          label: optional<string>
          tag: optional<string>
          page:
            type: optional<integer>
            docs: page number, starts at 1
          limit:
            type: optional<integer>
            docs: limit of items per page

      response: PromptMetaListResponse

    create:
      docs: Create a prompt
      method: POST
      path: /prompts
      request: CreatePromptRequest
      response: Prompt

types:
  PromptMetaListResponse:
    properties:
      data: list<PromptMeta>
      meta: pagination.MetaResponse

  PromptMeta:
    properties:
      name: string
      versions: list<integer>
      labels: list<string>
      tags: list<string>

  CreatePromptRequest:
    union:
      chat: CreateChatPromptRequest
      text: CreateTextPromptRequest

  CreateChatPromptRequest:
    properties:
      name: string
      prompt: list<ChatMessage>
      config: optional<unknown>
      labels:
        type: optional<list<string>>
        docs: List of deployment labels of this prompt version.
      tags:
        type: optional<list<string>>
        docs: List of tags to apply to all versions of this prompt.

  CreateTextPromptRequest:
    properties:
      name: string
      prompt: string
      config: optional<unknown>
      labels:
        type: optional<list<string>>
        docs: List of deployment labels of this prompt version.
      tags:
        type: optional<list<string>>
        docs: List of tags to apply to all versions of this prompt.

  Prompt:
    union:
      chat: ChatPrompt
      text: TextPrompt

  BasePrompt:
    properties:
      name: string
      version: integer
      config: unknown
      labels:
        type: list<string>
        docs: List of deployment labels of this prompt version.
      tags:
        type: list<string>
        docs: List of tags. Used to filter via UI and API. The same across versions of a prompt.

  ChatMessage:
    properties:
      role:
        type: string
      content:
        type: string

  TextPrompt:
    extends: BasePrompt
    properties:
      prompt: string

  ChatPrompt:
    extends: BasePrompt
    properties:
      prompt: list<ChatMessage>
