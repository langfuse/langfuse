# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json
imports:
  commons: ./commons.yml
  pagination: ./utils/pagination.yml
service:
  auth: true
  base-path: /api/public
  endpoints:
    get:
      docs: Get Project associated with API key
      method: GET
      path: /projects
      response: Projects
    
    create:
      docs: Create a new project (requires organization-scoped API key)
      method: POST
      path: /projects
      request:
        name: CreateProjectRequest
        body:
          properties:
            name: string
      response: Project
    
    delete:
      docs: Delete a project by ID (requires organization-scoped API key). Project deletion is processed asynchronously.
      method: DELETE
      path: /projects/{projectId}
      path-parameters:
        projectId: string
      response:
        status-code: 202
        type: ProjectDeletionResponse

types:
  Projects:
    properties:
      data: list<Project>

  Project:
    properties:
      id: string
      name: string
  
  ProjectDeletionResponse:
    properties:
      success: boolean
      message: string
