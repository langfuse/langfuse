types:
  # Create Bodies
  CreateEventRequest:
    properties:
      id: optional<string>
      traceId: optional<string>
      name: optional<string>
      startTime: optional<datetime>
      metadata: optional<unknown>
      input: optional<unknown>
      output: optional<unknown>
      level: optional<ObservationLevel>
      statusMessage: optional<string>
      parentObservationId: optional<string>
      version: optional<string>
  CreateSpanRequest:
    extends: CreateEventRequest
    properties:
      endTime: optional<datetime>
  CreateGenerationRequest:
    extends: CreateSpanRequest
    properties:
      completionStartTime: optional<datetime>
      model: optional<string>
      modelParameters: optional<map<string, MapValue>>
      prompt: optional<unknown>
      completion: optional<unknown>
      usage: optional<LLMUsage>

  # Objects
  Trace:
    properties:
      id:
        type: string
        docs: The unique identifier of a trace
      timestamp: datetime
      name: optional<string>
      release: optional<string>
      version: optional<string>
      userId: optional<string>
      metadata: optional<unknown>
  TraceWithDetails:
    extends: Trace
    properties:
      observations:
        type: list<string>
        docs: List of observation ids
      scores:
        type: list<string>
        docs: List of score ids
  TraceWithFullDetails:
    extends: Trace
    properties:
      observations: list<Observation>
      scores: list<Score>
  Observation:
    properties:
      id: string
      traceId: optional<string>
      type: string
      name: optional<string>
      startTime: datetime
      endTime: optional<datetime>
      completionStartTime: optional<datetime>
      model: optional<string>
      modelParameters: optional<map<string, MapValue>>
      input: optional<unknown>
      version: optional<string>
      metadata: optional<unknown>
      output: optional<unknown>
      promptTokens: integer
      completionTokens: integer
      totalTokens: integer
      level: ObservationLevel
      statusMessage: optional<string>
      parentObservationId: optional<string>
  Score:
    properties:
      id: string
      traceId: string
      name: string
      value: double
      observationId: optional<string>
      timestamp: datetime
      comment: optional<string>
  Dataset:
    properties:
      id: string
      name: string
      status: DatasetStatus
      projectId: string
      createdAt: datetime
      updatedAt: datetime
      items: list<DatasetItem>
      runs: list<string>
  DatasetItem:
    properties:
      id: string
      status: DatasetStatus
      input: unknown
      expectedOutput: optional<unknown>
      sourceObservationId: optional<string>
      datasetId: string
      createdAt: datetime
      updatedAt: datetime
  DatasetRunItem:
    properties:
      id: string
      datasetRunId: string
      datasetItemId: string
      observationId: string
      createdAt: datetime
      updatedAt: datetime
  DatasetRun:
    properties:
      id: string
      name: string
      datasetId: string
      createdAt: datetime
      updatedAt: datetime
      datasetRunItems: list<DatasetRunItem>

  # Utilities
  ObservationLevel:
    enum:
      - DEBUG
      - DEFAULT
      - WARNING
      - ERROR
  MapValue:
    discriminated: false
    union:
      - optional<string>
      - optional<integer>
      - optional<boolean>
  LLMUsage:
    properties:
      promptTokens: optional<integer>
      completionTokens: optional<integer>
      totalTokens: optional<integer>
  DatasetStatus:
    enum:
      - ACTIVE
      - ARCHIVED

errors:
  Error:
    status-code: 400
    type: string
  UnauthorizedError:
    status-code: 401
    type: string
  AccessDeniedError:
    status-code: 403
    type: string
  NotFoundError:
    status-code: 404
    type: string
  MethodNotAllowedError:
    status-code: 405
    type: string
