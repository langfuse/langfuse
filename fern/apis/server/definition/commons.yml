types:
  # Objects
  Trace:
    properties:
      id:
        type: string
        docs: The unique identifier of a trace
      timestamp: datetime
      name: optional<string>
      input: optional<unknown>
      output: optional<unknown>
      sessionId: optional<string>
      release: optional<string>
      version: optional<string>
      userId: optional<string>
      metadata: optional<unknown>
      tags: optional<list<string>>
      public:
        type: optional<boolean>
        docs: Public traces are accessible via url without login
  TraceWithDetails:
    extends: Trace
    properties:
      observations:
        type: list<string>
        docs: List of observation ids
      scores:
        type: list<string>
        docs: List of score ids
  TraceWithFullDetails:
    extends: Trace
    properties:
      observations: list<Observation>
      scores: list<Score>
  Session:
    properties:
      id: string
      createdAt: datetime
      projectId: string
  SessionWithTraces:
    extends: Session
    properties:
      traces: list<Trace>
  Observation:
    properties:
      id: string
      traceId: optional<string>
      type: string
      name: optional<string>
      startTime: datetime
      endTime: optional<datetime>
      completionStartTime: optional<datetime>
      model: optional<string>
      modelParameters: optional<map<string, MapValue>>
      input: optional<unknown>
      version: optional<string>
      metadata: optional<unknown>
      output: optional<unknown>
      usage: optional<Usage>
      level: ObservationLevel
      statusMessage: optional<string>
      parentObservationId: optional<string>
      promptId: optional<string>
  Usage:
    properties:
      input: optional<integer>
      output: optional<integer>
      total: optional<integer>
      unit: optional<ModelUsageUnit>
      inputCost: optional<double>
      outputCost: optional<double>
      totalCost: optional<double>
  Score:
    properties:
      id: string
      traceId: string
      name: string
      value: double
      observationId: optional<string>
      timestamp: datetime
      comment: optional<string>
  Dataset:
    properties:
      id: string
      name: string
      projectId: string
      createdAt: datetime
      updatedAt: datetime
      items: list<DatasetItem>
      runs: list<string>
  DatasetItem:
    properties:
      id: string
      status: DatasetStatus
      input: unknown
      expectedOutput: optional<unknown>
      sourceObservationId: optional<string>
      datasetId: string
      createdAt: datetime
      updatedAt: datetime
  DatasetRunItem:
    properties:
      id: string
      datasetRunId: string
      datasetItemId: string
      observationId: string
      createdAt: datetime
      updatedAt: datetime
  DatasetRun:
    properties:
      id: string
      name: string
      datasetId: string
      createdAt: datetime
      updatedAt: datetime
      datasetRunItems: list<DatasetRunItem>

  # Utilities
  ModelUsageUnit:
    enum:
      - CHARACTERS
      - TOKENS
  ObservationLevel:
    enum:
      - DEBUG
      - DEFAULT
      - WARNING
      - ERROR
  MapValue:
    discriminated: false
    union:
      - optional<string>
      - optional<integer>
      - optional<boolean>
      - optional<list<string>>
  DatasetStatus:
    enum:
      - ACTIVE
      - ARCHIVED

errors:
  Error:
    status-code: 400
    type: unknown
  UnauthorizedError:
    status-code: 401
    type: unknown
  AccessDeniedError:
    status-code: 403
    type: unknown
  NotFoundError:
    status-code: 404
    type: unknown
  MethodNotAllowedError:
    status-code: 405
    type: unknown
