# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: true
  base-path: /api/public
  endpoints:
    create:
      docs: Add a score to the database, upserts on id
      method: POST
      path: /scores
      request: CreateScoreRequest
      response: Score

types:
  CreateScoreRequest:
    properties:
      id: optional<string>
      traceId: string
      name: string
      value: IngestionScoreValue
      observationId: optional<string>
      comment: optional<string>
      dataType: optional<ScoreDataType>
      configId: optional<string>
  Score:
    properties:
      id: string
      traceId: string
      name: string
      value: optional<double>
      stringValue: optional<string>
      observationId: optional<string>
      timestamp: datetime
      comment: optional<string>
      dataType: ScoreDataType
      configId: optional<string>
  ScoreDataType:
    enum:
      - NUMERIC
      - CATEGORICAL
      - BOOLEAN
  IngestionScoreValue:
    discriminated: false
    union:
      - string
      - double
    docs: The value of the score. Must be passed as string for categorical scores, and numeric for boolean and numeric scores.
