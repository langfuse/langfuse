# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: true
  base-path: /api/public
  endpoints:
    create:
      docs: Add a trace to the database
      method: POST
      path: /traces
      request: CreateTraceRequest
      response: Trace
    update:
      docs: Update the status of a trace
      method: PATCH
      path: /traces
      request: UpdateTraceRequest
      response: Trace

types:
  CreateTraceRequest:
    properties:
      name: string
      attributes: unknown
      status: TraceStatus
      statusMessage: optional<string>
  UpdateTraceRequest:
    properties:
      id: string
      status: TraceStatus
      statusMessage: optional<string>
  Trace:
    properties:
      id: string
      timestamp: datetime
      name: string
      attributes: unknown
      status: string
      statusMessage: optional<string>

  TraceStatus:
    enum:
      - EXECUTING
      - SUCCESS
      - ERROR
