# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: true
  base-path: /api/public
  endpoints:
    log:
      method: POST
      path: /generations
      request: CreateLog
      response: Log
    update:
      method: PATCH
      path: /generations
      request: UpdateGenerationRequest
      response: Log

types:
  CreateLog:
    properties:
      id: optional<string>
      traceId: optional<string>
      traceIdType: optional<TraceIdTypeGenerations>
      name: optional<string>
      startTime: optional<datetime>
      endTime: optional<datetime>
      completionStartTime: optional<datetime>
      model: optional<string>
      modelParameters: optional<map<string, MapValue>>
      prompt: optional<unknown>
      metadata: optional<unknown>
      completion: optional<string>
      usage: optional<LLMUsage>
      level: optional<ObservationLevelGeneration>
      statusMessage: optional<string>
      parentObservationId: optional<string>

  UpdateGenerationRequest:
    properties:
      generationId: string
      name: optional<string>
      endTime: optional<datetime>
      completionStartTime: optional<datetime>
      model: optional<string>
      modelParameters: optional<map<string, MapValue>>
      prompt: optional<unknown>
      metadata: optional<unknown>
      completion: optional<string>
      usage: optional<LLMUsage>
      level: optional<ObservationLevelGeneration>
      statusMessage: optional<string>

  Log:
    properties:
      id: string
      traceId: string
      type: string
      name: optional<string>
      startTime: datetime
      endTime: optional<datetime>
      completionStartTime: optional<datetime>
      model: optional<string>
      modelParameters: optional<map<string, MapValue>>
      prompt: optional<unknown>
      metadata: optional<unknown>
      completion: optional<string>
      promptTokens: <integer>
      completionTokens: <integer>
      totalTokens: <integer>
      level: ObservationLevelGeneration
      statusMessage: optional<string>
      parentObservationId: optional<string>

  LLMUsage:
    properties:
      promptTokens: optional<integer>
      completionTokens: optional<integer>
      totalTokens: optional<integer>

  MapValue:
    discriminated: false
    union:
      - optional<string>
      - optional<integer>
      - optional<boolean>
  ObservationLevelGeneration:
    enum:
      - DEBUG
      - DEFAULT
      - WARNING
      - ERROR
  TraceIdTypeGenerations:
    enum:
      - LANGFUSE
      - EXTERNAL
