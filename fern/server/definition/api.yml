name: langfuse
error-discrimination:
  strategy: status-code
auth: basic
imports:
  commons: commons.yml
errors:
  - commons.Error
  - commons.UnauthorizedError
  - commons.AccessDeniedError
  - commons.MethodNotAllowedError
headers:
  X-Langfuse-Sdk-Name: optional<string>
  X-Langfuse-Sdk-Version: optional<string>
