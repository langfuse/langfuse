# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: true
  base-path: /api/public
  endpoints:
    create:
      docs: Add a span to the database
      method: POST
      path: /spans
      request: CreateSpanRequest
      response: Span
    update:
      docs: Update a span to the database
      method: PATCH
      path: /spans
      request: UpdateSpanRequest
      response: Span

types:
  CreateSpanRequest:
    properties:
      traceId: optional<string>
      name: optional<string>
      startTime: optional<datetime>
      endTime: optional<datetime>
      metadata: optional<unknown>
      input: optional<unknown>
      output: optional<unknown>
      level: optional<ObservationLevelSpan>
      statusMessage: optional<string>
      parentObservationId: optional<string>

  UpdateSpanRequest:
    properties:
      spanId: string
      endTime: datetime

  Span:
    properties:
      id: string
      traceId: string
      type: string
      name: optional<string>
      startTime: datetime
      endTime: optional<datetime>
      metadata: optional<unknown>
      input: optional<unknown>
      output: optional<unknown>
      level: ObservationLevelSpan
      statusMessage: optional<string>
      parentObservationId: optional<string>
  ObservationLevelSpan:
    enum:
      - DEBUG
      - DEFAULT
      - WARNING
      - ERROR
