components:
  schemas:
    CreateEventRequest:
      title: CreateEventRequest
      type: object
      properties:
        traceId:
          type: string
        name:
          type: string
        startTime:
          type: string
          format: date-time
        attributes: {}
        parentObservationId:
          type: string
      required:
        - traceId
        - name
        - startTime
        - attributes
    Event:
      title: Event
      type: object
      properties:
        id:
          type: string
        traceId:
          type: string
        type:
          type: string
        name:
          type: string
        startTime:
          type: string
          format: date-time
        attributes: {}
        parentObservationId:
          type: string
      required:
        - id
        - traceId
        - type
        - name
        - startTime
        - attributes
    CreateScoreRequest:
      title: CreateScoreRequest
      type: object
      properties:
        traceId:
          type: string
        name:
          type: string
        value:
          type: integer
        observationId:
          type: string
      required:
        - traceId
        - name
        - value
    Score:
