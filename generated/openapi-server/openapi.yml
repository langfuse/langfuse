      type: object
      properties:
        id:
          type: string
        name:
          type: string
        value:
          type: integer
        observationId:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
        - id
        - name
        - value
        - timestamp
    CreateSpanRequest:
      title: CreateSpanRequest
      type: object
      properties:
        traceId:
          type: string
        name:
          type: string
        startTime:
          type: string
          format: date-time
        attributes: {}
        parentObservationId:
          type: string
      required:
        - name
        - startTime
        - attributes
    UpdateSpanRequest:
      title: UpdateSpanRequest
      type: object
      properties:
        spanId:
          type: string
        endTime:
          type: string
          format: date-time
      required:
        - spanId
        - endTime
    UpdateLLMSpanRequest:
      title: UpdateLLMSpanRequest
      type: object
      properties:
        spanId:
          type: string
        endTime:
          type: string
          format: date-time
        attributes:
          $ref: '#/components/schemas/LLMAttributes'
      required:
        - spanId
        - endTime
        - attributes
    Span:
      title: Span
      type: object
      properties:
        id:
          type: string
        traceId:
          type: string
        type:
          type: string
        name:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        attributes: {}
        parentObservationId:
          type: string
      required:
        - id
        - traceId
        - type
        - name
        - startTime
        - attributes
    CreateLLMSpanRequest:
      title: CreateLLMSpanRequest
      type: object
      properties:
        traceId:
          type: string
        name:
          type: string
        startTime:
          type: string
          format: date-time
        parentObservationId:
          type: string
        attributes:
          $ref: '#/components/schemas/LLMAttributes'
      required:
        - name
        - startTime
        - attributes
    LLMAttributes:
      title: LLMAttributes
      type: object
      properties:
        model:
          type: string
        temperature:
          type: number
          format: double
        maxTokens:
          type: integer
        topP:
          type: number
          format: double
        prompt:
          type: array
          items:
            $ref: '#/components/schemas/LLMPrompt'
        completion:
          type: string
        tokens:
          $ref: '#/components/schemas/LLMTokens'
    LLMPrompt:
      title: LLMPrompt
      type: object
      properties:
        role:
          type: string
        content:
          type: string
      required:
        - role
        - content
    LLMTokens:
      title: LLMTokens
      type: object
      properties:
        promptAmount:
          type: integer
        completionAmount:
          type: integer
    CreateTraceRequest:
      title: CreateTraceRequest
      type: object
      properties:
        name:
          type: string
        attributes: {}
      required:
        - name
        - attributes
    Trace:
      title: Trace
      type: object
      properties:
        id:
          type: string
        timestamp:
          type: string
          format: date-time
        name:
          type: string
        attributes: {}
      required:
        - id
        - timestamp
        - name
        - attributes
